<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.escuro {
            background-color: lightgray;
        }

        td {
          padding: 3px;  
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table border="1px"><hr>
        <tr class="escuro">
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </hr></tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr class="escuro">
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
