<!DOCTYPE html>
<html lang="pe.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tag p e/p
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt;<!-- &lt; MENOR QUE / &gt; MAIOR QUE--> </p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uarr;
    </p>
</body>
</html>
