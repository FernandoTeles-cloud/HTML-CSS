<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5. podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> junto com a <Code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <dl>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
